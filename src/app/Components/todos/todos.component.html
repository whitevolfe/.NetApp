<div class="container">
    <h1>Add Todo</h1>
    <div class="row">
        
        <form #form="ngForm" (ngSubmit)="addTodo()">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description"
              name="description" 
              [(ngModel)]="newTodo.description" >
              
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="row">
        <h1>My Todos</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Completed?</th>
                
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let todo of todos">
                <th [class.stroke]="todo.isCompleted">{{todo.description}}</th>
                <td>{{todo.createdDate | date: 'MM/dd/yyyy hh:mm a'}}</td>
                <td><input type="checkbox" 
                    [checked] ="todo.isCompleted"
                    (change)="onCompletedChange(todo.id, todo)"/></td>
                    <td><a [routerLink]="[]" (click)="deleteTodo(todo.id)">Delete</a></td>
                
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
